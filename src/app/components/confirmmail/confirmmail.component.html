<div class="text-center" *ngIf="_userService.loading">
  <i class="fa fa-refresh fa-spin main-color" style="font-size:50px"></i>
</div>

<div class="alert alert-success" role="alert" *ngIf="confirmMailMessageSuccess">
  {{ confirmMailMessageSuccess | translate}}
</div>

<div class="alert alert-danger" role="alert" *ngIf="confirmMailMessageDanger">
  {{ confirmMailMessageDanger | translate}}
</div>
